{% extends 'base.html' %}

{% block start %}
    <div class="container mt-3">
        <form style="margin-bottom:3vh;" class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Please Register</h2>
            <hr>
            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{message}}
                {% endfor %}
            </div>
            {% endif %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">First Name</label>
                <input  required name="first_name" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Last Name</label>
                <input required name="last_name" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input  required name="username" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input required name="password" type="password" class="form-control">
            </div>
            <p><small>Already have an account! <a href='/login/'>Login here</a></small></p>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </form>
    </div>
{% endblock %}
