<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav class="navbar p-2 shadow-lg" style='background-color:rgb(204,255,204);'>
        <div class="container-fluid">
            <a class="navbar-brand"><large><i>Welcome to Recipes</i></large></a>
            <form class="d-flex" role="search">
            {% if request.user.is_authenticated %}
                <a href="/logout/" class="btn btn-success" type="submit">Logout</a>
            {% else %}
                <a href="/login/" class="btn btn-success" type="submit">Login</a>
            {% endif %}
            </form>
        </div>
    </nav>
    {% block start %}
    {% endblock %}
</body>
</html>
